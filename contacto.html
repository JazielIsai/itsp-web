        <h1> Inscribete </h1>

            <img loading="lazy" src="build/img/portada-itsp.png" alt="Imagen Inscripcion para el instituto">
        </picture>

        <h2>Llene el formulario:</h2>
        <form action="" class="formulario">
            <fieldset>
                <legend> Información Personal </legend>

                <label for="firstname">Nombre: </label>
                <input type="text" class="firstname" id="firstname" name="firstname" placeholder="Ejemplo: Isaí">
                
                <label for="lastname">Apellidos: </label>
                <input type="text" class="lastname" id="lastname" name="lastname" placeholder="Ejemplo: Hernández Ramirez">

                <label for="yearold"> Edad: </label>
                <input type="number" class="yearold" id="yearold" name="yearold" placeholder="Ejemplo: 33">

                <label for="email">Email:</label>
                <input type="email" class="email" id="email" name="email" placeholder="Ejemplo: ejemplo@gmail.com">

                <label for="phone">N Celular:</label>
                <input type="tel" class="phone" id="phone" name="phone" placeholder="Ejemplo: 5444324123">

            </fieldset>

            <fieldset>
                <legend>Información de la iglesia a la que asistes: </legend>

                <label for="namechurch">Nombre de la iglesia: </label>
                <input type="text" class="namechurch" id="namechurch" name="namechurch" placeholder="Ejemplo: Monte Sinai">
                
                <label for="nameminister">Nombre del Pastor:</label>
                <input list="namePastor" class="nameminister" id="nameminister" name="nameminister" placeholder="--Selecione--">
                <datalist id="namePastor">
                    <option value="Humberto Vallecillo"></option>
                    <option value="Mario Ayala"></option>

                    <option value="Javier Barbosa"></option>

                <label for="">  </label>

            </fieldset>

            <input type="submit" class="btn btn-form">
